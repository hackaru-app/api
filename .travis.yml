sudo: required
language: ruby
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.23.2 COMPOSE_FILE=docker-compose.test.yml
    COMMIT=${TRAVIS_COMMIT::8}
before_install:
  # docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - bundle install
  # trivy
  - export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
  - wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
  - tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz
before_script:
  # codeclimate
  - sudo service postgresql stop
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rubocop
  - bundle exec brakeman
  - docker-compose build
  - docker-compose run --rm sut
  - docker images
  - docker tag ktmouk/hackaru-api:latest ktmouk/hackaru-api:${COMMIT}
  - ./trivy --exit-code 0 --severity HIGH --quiet --auto-refresh ktmouk/hackaru-api:${COMMIT}
  - ./trivy --exit-code 1 --severity CRITICAL --quiet --auto-refresh ktmouk/hackaru-api:${COMMIT}
cache:
  directories:
    - $HOME/.cache/trivy
after_script:
  - sudo sed -ie "s|/hackaru|$(pwd)|" coverage/.resultset.json
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
