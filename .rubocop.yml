AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - vendor/**/*

Metrics/LineLength:
  Max: 80
  IgnoredPatterns: ['^ *#']
  Exclude:
    - Schemafile

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - Schemafile

Naming/FileName:
  Exclude:
    - Schemafile

Style/MixinUsage:
  Exclude:
    - bin/setup
    - bin/update

Metrics/BlockLength:
  Exclude:
    - "spec/**/*_spec.rb"
    - "spec/*_helper.rb"
    - "spec/support/**/*.rb"
    - "config/**/*.rb"
