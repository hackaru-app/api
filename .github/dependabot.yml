version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    time: "11:00"
  open-pull-requests-limit: 10
  labels:
  - "type: dependencies"
  ignore:
  - dependency-name: aws-partitions
    versions:
    - 1.422.0
    - 1.428.0
    - 1.432.0
    - 1.434.0
    - 1.436.0
    - 1.441.0
    - 1.445.0
  - dependency-name: doorkeeper
    versions:
    - 5.5.0
  - dependency-name: mimemagic
    versions:
    - 0.3.10
  - dependency-name: mini_mime
    versions:
    - 1.0.3
  - dependency-name: nio4r
    versions:
    - 2.5.5
    - 2.5.7
  - dependency-name: aws-sigv4
    versions:
    - 1.2.3
  - dependency-name: regexp_parser
    versions:
    - 2.1.1
  - dependency-name: i18n
    versions:
    - 1.8.9
  - dependency-name: msgpack
    versions:
    - 1.4.2
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    time: "11:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: node
    versions:
    - 15.pre.alpine
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "11:00"
  open-pull-requests-limit: 10
  labels:
  - "type: dependencies"
  ignore:
  - dependency-name: electron-to-chromium
    versions:
    - 1.3.720
  - dependency-name: eslint-config-prettier
    versions:
    - 7.2.0
    - 8.0.0
    - 8.1.0
